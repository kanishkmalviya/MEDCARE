<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MedCare</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
   
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="index.html">
                        <img src="/image/logo.png" alt="Logo" class="logo-img">
                        <span class="logo-text">MedCare</span>
                    </a>
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="index.html#services">Services</a>
                    <a href="index.html#about">About</a>
                    <a href="index.html#contact">Contact</a>
                </div>
                <div class="nav-actions">
                    <a href="login.html" class="btn-secondary active">Sign In</a>
                    <a href="signup.html" class="btn-primary">Sign Up</a>
                </div>
            </div>
        </nav>

        <!-- Login Form Section -->
        <section class="auth-section">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-form-container">
                        <div class="auth-header">
                            <h2>Welcome Back</h2>
                            <p>Sign in to access your MedCare account</p>
                        </div>
                        
                        <form class="auth-form" id="loginForm">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <div class="input-icon-wrapper">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-icon-wrapper">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-options">
                                <div class="remember-me">
                                    <input type="checkbox" id="remember" name="remember">
                                    <label for="remember">Remember me</label>
                                </div>
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </div>
                            
                            <button type="submit" class="btn-primary btn-full">Sign In</button>
                            
                            <div class="auth-divider">
                                <span>Or Sign In With</span>
                            </div>
                            
                            <div class="social-login">
                                <button type="button" class="btn-social google">
                                    <i class="fab fa-google"></i>
                                    <span>Google</span>
                                </button>
                                <button type="button" class="btn-social facebook">
                                    <i class="fab fa-facebook-f"></i>
                                    <span>Facebook</span>
                                </button>
                            </div>
                            
                            <div class="auth-footer">
                                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                            </div>
                        </form>
                    </div>
                    
                    <div class="auth-image">
                        <img src="image/professional.jpg" alt="Healthcare Professionals">
                        <div class="auth-image-overlay">
                            <h3>Your Health, Our Priority</h3>
                            <p>Access all your healthcare needs on a single platform</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer footer-minimal">
            <div class="container">
                <div class="footer-bottom">
                    <p>&copy; 2025 MedCare. All rights reserved.</p>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="auth-script.js"></script>
</body>
</html>
